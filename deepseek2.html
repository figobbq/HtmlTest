<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek - 新对话</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        body {
            background: #161616;
            height: 100vh;
            display: flex;
        }

        /* 左侧边栏 */
        .sidebar {
            width: 260px;
            background: #212121;
            height: 100vh;
            padding: 16px;
            border-right: 1px solid #2e2e2e;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 16px;
            margin-bottom: 16px;
            color: #fff;
            font-size: 20px;
            font-weight: 600;
        }

        .nav-item {
            color: #ececf1;
            padding: 12px;
            margin: 4px 0;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .nav-item:hover {
            background: #2a2a2a;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .welcome-title {
            color: #fff;
            font-size: 32px;
            margin-bottom: 40px;
            text-align: center;
        }

        /* 示例问题容器 */
        .examples-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 40px;
        }

        .example-card {
            background: #2d2d2d;
            border: 1px solid #3d3d3d;
            border-radius: 12px;
            padding: 20px;
            color: #ececf1;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-card:hover {
            border-color: #007bff;
            background: #363636;
        }

        /* 输入框容器 */
        .input-container {
            max-width: 800px;
            width: 100%;
            position: relative;
            margin-top: auto;
        }

        .chat-input {
            width: 100%;
            padding: 18px 52px 18px 24px;
            background: #2d2d2d;
            border: 1px solid #4d4d4d;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            line-height: 1.5;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #007bff;
        }

        .send-button {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 左侧边栏 -->
    <nav class="sidebar">
        <div class="logo">DeepSeek</div>
        <div class="nav-item" style="background: #2a2a2a;">+ 新对话</div>
        <div class="nav-item">历史对话</div>
        <div class="nav-item" style="margin-top: auto;">设置</div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        <h1 class="welcome-title">有什么可以帮您？</h1>
        
        <div class="examples-container">
            <div class="example-card">
                <h3>帮我写一个Python爬虫脚本</h3>
                <p>用于抓取商品价格数据</p>
            </div>
            <div class="example-card">
                <h3>推荐5个AI工具</h3>
                <p>适合市场营销领域使用</p>
            </div>
            <div class="example-card">
                <h3>解释量子计算原理</h3>
                <p>用通俗易懂的方式说明</p>
            </div>
            <div class="example-card">
                <h3>设计用户登录系统</h3>
                <p>包含安全验证方案</p>
            </div>
        </div>

        <div class="input-container">
            <input type="text" class="chat-input" placeholder="输入您的问题...">
            <button class="send-button">▶</button>
        </div>
    </main>
</body>
</html>
